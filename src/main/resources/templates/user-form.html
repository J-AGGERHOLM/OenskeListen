<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
>
<head>
    <meta charset="UTF-8">
    <title>add user</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>

<header>En header</header>

<nav th:replace="/fragments/navbar :: navbar"></nav>

<main>
    <form th:object="${newUser}" th:action="@{/new-user}" th:method="post">
        <input type="text" hidden name="id" th:value="*{personId}">

        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" th:value="*{email}">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" th:value="*{password}">
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" th:value="*{name}">
        </div>

    </form>
</main>

<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
