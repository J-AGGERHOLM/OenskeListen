<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
<title>Profile page</title>
 <nav th:replace="~{fragments/navbar :: navbar}"></nav>

</head>
<body>

<h1 th:text="${User.name}"></h1>
<div class="imageBox"></div>

<ul class = "ListOfWishLists">
    <li th:each="wishList : ${User.getWishListList()}">
        <a th:href="@{/wishlist/{id}/wishList(id=${wishList.id})}">
            <span th:text="${wishList.getName()}"> WishList Name </span>
        </a>
        <form th:action="@{/wishList/{wishListID}/delete(wishListID = ${wishList.getId()})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>


<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
