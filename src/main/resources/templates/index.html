<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/starry-night.css">


    <title>Wish Upon A Star!</title>
</head>


<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main >
    <div class="centeredContent">
    <header>Velkommen til Ã¸nskelisten</header>

    <div class="buttons">
        <a class="button-link" th:href="@{/user-add}" id="userForm">Opret</a>
        <a class="button-link" th:href="@{/session/user-login}" id="userLogin">Login</a>
    </div>

    <div id="wishlists">
        <h1>All Wishlists:</h1>
        <div class="grid-container">
            <div th:each="wishlist : ${wishListList}" class="wishlist-box">
                <a th:href="'wishlist/list/' + ${wishlist.id}">
                    <h2 th:text="${wishlist.name}"></h2>
                    <h3 th:text="${wishlist.userID}"></h3>
                </a>
            </div>

        </div>
    </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
